apiVersion: batch/v1
kind: Job
metadata:
  name: jmeter-job
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: jmeter
        image: justb4/jmeter:latest
        command:
        - jmeter
        - -n
        - -t
        - /tests/Ephemeral_cicd.jmx
        - -l
        - /results/results.jtl
        - -e
        - -o
        - /results/report
        volumeMounts:
        - name: jmeter-test
          mountPath: /tests
        - name: jmeter-results
          mountPath: /results
      volumes:
      - name: jmeter-test
        configMap:
          name: jmeter-config
      - name: jmeter-results
        emptyDir: {}
